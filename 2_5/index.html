<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>if文</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script>
  $(function(){
    let box_tag = $("#box");
    let button_tag = $("#button");
    button_tag.on("click",function(){
      let text = $("#value").val();
      if(text == 1){
        box_tag.css("background-color","red");
      }else if (text == 2){
        box_tag.css("background-color","chartreuse");
      }else if (text == 3){
        box_tag.css("background-color","blue");
      }else{
        box_tag.css("background-color","");
      }
    });
  });
  </script>
</head>
<body>
  <input type="text" id="value">
  <input type="button" id="button" value="ボタン">
  <div id="box">
  </div><!-- button -->
</body>
</html>
